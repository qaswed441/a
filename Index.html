<!DOCTYPE html>
<html>
<head>
  <title>Página de Prueba</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>

<div id="contenido">
  <img src="logo.jpg" alt="Logo">
</div>

<script>
window.onload = function() {
  const urlParams = new URLSearchParams(window.location.search);
  const texto1 = urlParams.get('t1');
  const texto2 = urlParams.get('t2');
  const texto3 = urlParams.get('t3');  

  const contenidoDiv = document.getElementById('contenido');
  contenidoDiv.innerHTML = texto1 + "<br>" + texto2 + "<br>" + texto3;

  const boton = document.createElement('button');
  boton.textContent = 'Generar PDF';
  boton.addEventListener('click', generarPDF);
  document.body.appendChild(boton);

  function generarPDF() {
    const doc = new jsPDF();
    const contenido = contenidoDiv.innerHTML;
    
    // Agrega el contenido al PDF
    doc.text(contenido, 10, 10);

    // Guarda el PDF con un nombre
    doc.save('contenido.pdf');
  }
}
</script>

</body>
</html>
